<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General styles */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin-top: 50px;
    }

    .review-card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      padding: 20px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .review-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    }

    /* Star Rating */
    .star-rating .fa-star {
      color: #d3d3d3;
      cursor: pointer;
      font-size: 1.5rem;
    }
    .star-rating .fa-star.selected {
      color: #ff9800;
    }
    .star-rating .fa-star:hover {
      color: #ffb74d;
    }

    /* Review Form */
    .review-form {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .review-card {
        margin-bottom: 20px;
      }
    }
    @media (max-width: 576px) {
      .submit-btn {
        width: 100%;
      }
    }

    /* Footer */
    .review-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Product Reviews</h2>
    
    <!-- Review Cards Section -->
    <div class="row">
      <div class="col-md-4">
        <div class="card review-card">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">John Doe</h5>
            <div class="star-rating">
              <i class="fas fa-star selected"></i>
              <i class="fas fa-star selected"></i>
              <i class="fas fa-star selected"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
            </div>
          </div>
          <p class="card-text">The product quality is amazing! It has exceeded my expectations. Highly recommend to anyone looking for great value.</p>
          <div class="review-footer">
            <button class="btn btn-outline-primary btn-sm">Reply</button>
            <span class="text-muted">3 days ago</span>
          </div>
        </div>
      </div>

      <!-- Add more review cards here -->

    </div>

    <!-- Review Form -->
    <div class="review-form">
      <h4 class="text-center mb-4">Leave Your Review</h4>
      <form id="reviewForm">
        <div class="mb-3">
          <label for="username" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <div id="rating" class="star-rating mb-2">
            <i class="fa fa-star" data-value="1"></i>
            <i class="fa fa-star" data-value="2"></i>
            <i class="fa fa-star" data-value="3"></i>
            <i class="fa fa-star" data-value="4"></i>
            <i class="fa fa-star" data-value="5"></i>
          </div>
        </div>
        <div class="mb-3">
          <label for="reviewText" class="form-label">Your Review</label>
          <textarea class="form-control" id="reviewText" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Review</button>
      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    // Rating system functionality
    let selectedRating = 0;
    const stars = document.querySelectorAll('#rating .fa-star');
    
    stars.forEach(star => {
      star.addEventListener('click', function() {
        selectedRating = parseInt(this.getAttribute('data-value'));
        stars.forEach(star => {
          if (parseInt(star.getAttribute('data-value')) <= selectedRating) {
            star.classList.add('selected');
          } else {
            star.classList.remove('selected');
          }
        });
      });
    });

    // Form submission
    document.getElementById('reviewForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const reviewText = document.getElementById('reviewText').value;

      if (selectedRating > 0 && username && reviewText) {
        alert('Review submitted successfully!');
        // You can send this data to the backend here to save the review.
      } else {
        alert('Please fill in all fields and provide a rating!');
      }
    });
  </script>
</body>
</html>
